<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f0bc1a8ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="page">
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>
        <div class="artist">
            <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg">
            <div class="artist-name">Tyler, The Creator</div>
            <div class="artist-class">Rap, Hip-Hop</div>
            <div class="artist-button">
                <div class="artist-button__shuffle">
                    Shuffle
                </div>
                <div class="artist-button__hart">
                    <i class="fa-solid fa-heart"></i>
                    <span>212 971</span>
                </div>
            </div>
        </div>
        <div class="artist-another">
            <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg">
            <div class="artist-another__box">
                <div class="artist-another__box-name">Tyler, The Creator</div>
                <div class="artist-another__box-title">earfquake</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="artist-another">
            <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg">
            <div class="artist-another__box">
                <div class="artist-another__box-name">Tyler, The Creator</div>
                <div class="artist-another__box-title">november</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="artist-another">
            <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg">
            <div class="artist-another__box">
                <div class="artist-another__box-name">Tyler, The Creator</div>
                <div class="artist-another__box-title">911</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="artist-another">
            <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg">
            <div class="artist-another__box">
                <div class="artist-another__box-name">Tyler, The Creator</div>
                <div class="artist-another__box-title">wolf</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="player-box">
            <div class="player-box__text">
                <div class="player-box__text-name">Tyler, The Creator</div>
                <div class="player-box__text-title">november</div>
            </div>
            <div class="player-box__button">
                <i class="fa-solid fa-angles-left"></i>
                <i class="fa-regular fa-circle-stop"></i>
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </div>
    </div>

    <div class="page">
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>
        <main>
            <div class="mucis-title">
                <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg">
                <div class="mucis-title-title">november</div>
                <div class="mucis-title-name">Tyler, The Creator</div>
            </div>
            <div class="mucic-bar">
                <div class="music-bar__time">
                    <div class="music-bar__time-start">1:56</div>
                    <div class="music-bar__time-end">2:21</div>
                </div>
                <div class="music-bar__time">
                    <div class="music-bar__time-background"></div>
                    <div class="music-bar__time-color"></div>
                    <div class="music-bar__time-dot"></div>
                </div>
            </div>
        </main>
        <div class="player">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-caret-left"></i>
            <div>
                <i class="fa-solid fa-play"></i>
            </div>
            <i class="fa-solid fa-caret-right"></i>
            <i class="fa-solid fa-shuffle"></i>
        </div>
    </div>


</body>

</html>
